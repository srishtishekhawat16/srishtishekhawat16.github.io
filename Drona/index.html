<!DOCTYPE html>
<html>
  <head>
    <title>Clone of DrOnApp</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="header">
          <img
            src="https://app.dronahealth.co.in/rweb/assets/dronahealth/images/logo.svg"
          />
        </div>
        <div class="language">
          <select>
            <option disabled selected value="language">Language</option>
            <option value="English" class="option">English</option>
            <option value="हिन्दी" class="option">हिन्दी</option>
            <option value="bengali" class="option">বাংলা</option>
            <option value="tamil" class="option">தமிழ்</option>
            <option value="telgu" class="option">తెలుగు</option>
            <option value="kannad" class="option">ಕನ್ನಡ</option>
            <option value="malayalam" class="option">മലയാളം</option>
            <option value="gujrati" class="option">ગુજરાતી</option>
            <option value="other" class="option">Other</option>
          </select>
        </div>
      </div>
    </section>
    <div class="written">Welcome To</div>
    <div class="clinic">Dr. Yash Shekhawat Test. eClinic</div>
    <div class="tagline">
      Start booking your appointment with Dr. Yash Shekhawat Test. now!
    </div>
    <div class="gallary">
      <img
        src="https://app.dronahealth.co.in/arogya/v1.0/images/doctors/iovuqpdpjhdnzezptllfcut.jpg"
        width="80px
      "
        height="110px
      "
      />
    </div>
    <div class="more">
      <span>Dr. Yash Shekhawat Test.</span>
      <div class="about">
        <div class="genders">Gender</div>
        <div class="master">Speciality</div>
      </div>
      <div class="lobby">
        <div class="detail">Male</div>
        <div class="master-in">Obstetrics & Gynecology</div>
      </div>
      <div class="locate">
        <div class="location">Location</div>
        <div class="number">Registration no.</div>
      </div>
      <div class="last">
        <div class="where">Delhi</div>
        <div class="cool">Fdd</div>
      </div>
    </div>
    <div class="extra">
    <a href="test/index.html">
    <button class="book"  value="book appointment" id="book appointment">
      <span class="black">Book Your Appointment</span>
    </button>
  </a>
  </div>
  </body>
</html>

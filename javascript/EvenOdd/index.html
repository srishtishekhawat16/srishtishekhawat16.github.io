<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      {
        var num;
        var num = prompt("Please enter a number :");

        if (num % 2 == 0) {
          document.write("Number is Even");
        } else {
          document.write("Number is Odd ");
        }
      }
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>pyramid</title>
    <script>
        {
          var o;
          var p;
  
          for (o = 10; o > 0; o--) {
            for (p = 1; p <= o; p++) {
              document.write(" * ");
            }
            document.write("<br/>");
          }
        }
      </script>
      <br />
      <br />
      <script>
        {
          var a;
          var b;
  
          for (a = 0; a < 10; a++) {
            for (b = 0; b <= a; b++) {
              document.write(" * ");
            }
            document.write("<br/>");
          }
        }
      </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advance Pyramid</title>
    <script>
var rows = 30;
for(var i=1; i<=rows; i++)
{
for(var k=1; k<=( rows-i ); k++)
{
document.write("<center>");
document.write("");
}
for(var j=1; j<=i; j++)
{
document.write("* ");
}
document.write("<br/>");
}
    </script>
</head>

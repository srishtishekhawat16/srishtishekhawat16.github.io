<!DOCTYPE html>
<html>
  <head>
    <title>My Doremon</title>
    <link href="dore.css" rel="stylesheet" />
  </head>
  <body>
    <section>
    <div class="doremon">
      <div class="head">
        <div class="face"></div>
        <div class="eyes">
          <div class="eye1"></div>
          <div class="eye2"></div>
        </div>
        <div class="eye-dots">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
        <div class="eye-dot-in">
          <div class="dot-in1"></div>
          <div class="dot-in2"></div>
        </div>
        <div class="nose">
          <div class="white"></div>
        </div>
        <div class="beards">
          <div class="beard1"></div>
          <div class="beard2"></div>
          <div class="beard3"></div>
          <div class="mid-line"></div>
          <div class="beard4"></div>
          <div class="beard5"></div>
          <div class="beard6"></div>
        </div>
        <div class="mouth">
          <div class="left-mouth"></div>
          <div class="right-mouth"></div>
          <div class="tongue"></div>
          <div class="tongue-second"></div>
        </div>
        <div class="left-hand">
          <div class="left-circle"></div>
        </div>
        <div class="right-hand">
          <div class="right-circle"></div>
        </div>
        <div class="stomach">
          <div class="stomach-in">
            <div class="in-cricle">
              <div class="pocket"></div>
            </div>
          </div>
          <div class="band"></div>
          <div class="bell">
            <div class="line"></div>
            <div class="circle"></div>
            <div class="lastline"></div>
          </div>
          <div class="whitespace"></div>
          <div class="foot1"></div>
          <div class="foot-2"></div>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
